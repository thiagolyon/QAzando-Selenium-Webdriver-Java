name: Smoke Tests - PR

on:
  pull_request:
    branches:
      - main

jobs:
  RunTest:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar o projeto
        uses: actions/checkout@v3

      - name: Instalar Java 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: 'maven'

      - name: Instalar Chrome
        run: |
          uses: browser-actions/setup-chrome@v1
          echo "Installed Chrome"
          chrome --version

      - name: Instalar o Chrome Driver
        run: |
          uses: actions/checkout@v2
          uses: nanasess/setup-chromedriver@v2
          with:
            chromedriver-version: '116.0.5845.96'
          echo "Installed ChromeDriver"
          export DISPLAY=:99
          chromedriver --url-base=/wd/hub &
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1

      - name: Run Test
        run: mvn test -Dtest=RunCucumberTest -Dbrowser=chrome-ci